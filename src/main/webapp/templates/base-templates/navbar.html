<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


<body>
<div th:fragment="copy">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Codecool Shop</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item category" th:each="category,iterStat : ${allCategories}"
                           th:attr="data-category-id=${category.getId()}" th:text="${category.name}" role="button"
                           th:href="@{/(category=${category.getId()})}"></a>

                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Supplier
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item supplier" th:each="supplier,iterStat : ${allSupplier}"
                           th:attr="data-supplier_id=${supplier.getId()}" th:text="${supplier.name}" role="button"
                           th:href="@{/(supplier=${supplier.getId()})}"></a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shopping-cart/">Shopping Cart</a>
                </li>

            </ul>
        </div>

        <div class="collapse navbar-collapse " id="navbarCollapse">
            <ul class="nav navbar-nav navbar-right user">
                <li class="nav-item">
                    <a th:if="${session.isEmpty()}" class="nav-link" href="/registration/">Registration</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.isEmpty()}" class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-text active">
                    <a th:if="${session.containsKey('email')}" class="nav-link" th:text="${session.email}"></a>
                </li>
                <li class="nav-item">
                    <a th:unless="${session.isEmpty()}" class="nav-link" th:text="Logout" href="/logout/"></a>
                </li>
                <li class="nav-item">
                    <div class="cart">
                        <a id="shopping-cart-link" href="/shopping-cart/"><i class="bi bi-cart4" role="button" href="/login/"> </i></a>

                        <div class="cart-amount">0</div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
