<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Codecool Shop</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shopping-cart/">Shopping Cart</a>
                </li>

            </ul>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="nav navbar-nav navbar-right user">
                <li class="nav-item active">
                    <a th:if="${session.isEmpty()}" class="nav-link" href="/registration/">Registration</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.isEmpty()}" class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-text active">
                    <a th:if="${session.containsKey('email')}" class="nav-link" th:text="${session.email}"></a>
                </li>
                <li class="nav-item">
                    <a th:unless="${session.isEmpty()}" class="nav-link" th:text="Logout" href="/logout/"></a>
                </li>
            </ul>
        </div>

    </nav>
</div>

<div class="container">
    <h1>Registration</h1>
</div>

<div class="container">
    <div th:if="${errorMessage}">
        <strong class="text-danger" th:text="${errorMessage}"></strong>
    </div>

    <form class="register-form" action="/registration/" method="post">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-Mail: </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
        <button id="registration-button" type="submit" class="btn btn-success">Create Account</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="'base-templates/footer.html' :: copy"></div>
</body>
</html>
